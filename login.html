<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 1. 导入Layui样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <script src="./assets/lib/jquery.js"></script>

    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>

</head>

<body>
    <!-- 2. layui-main:用于设置一个宽度为 1140px 的水平居中块（无响应式） -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 3.登陆注册模块 -->
    <div class="login-register">
        <!-- 标题 -->
        <div class="title">
            <img src="" alt="">
        </div>
        <!-- 登陆 -->
        <div class="login">
            <form class="layui-form" action="" id="login-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 25px; color:#ccc;"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 25px; color: #ccc;"></i>

                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a class="link-register" href="javascript:;">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="register">
            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 25px; color:#ccc;"></i>
                    <!-- 添加自定义用户名自定义规则｜uname  -->
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 25px; color: #ccc;"></i>
                    <!-- 添加自定义密码自定义校验规则｜pwd  -->

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 25px; color: #ccc;"></i>
                    <!-- 添加再次输入密码校验规则｜repwd  -->
                    <input type="password" name="password" required lay-verify="required|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" class="link-login">登陆</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui js文件，必须是all.js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
</body>

</html>
