<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article-pub.css">
    <!-- 3.1 图片裁剪 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>


<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">

            <form class="layui-form" id="atc-form">

                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>

                    <input style="width: 85%" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入标题">
                </div>
                <!-- 1.动态渲染文章分类下拉选择框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                       <!-- content -->
                      </select>
                    </div>
                </div>
                <!-- 2. 富文本编辑器 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 2.2 重要:将来这个 textarea 会被初始化为富文本编辑器（固定写法） -->
                        <textarea name="content"></textarea>

                    </div>
                </div>

                <!-- 3. 图片裁剪区 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <div class="cover-left">
                            <!-- 3.3 被裁剪的图片 -->
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <div class="cover-right">
                            <!-- 3.4 预览的图片 -->
                            <div class="img-preview"></div>
                            <button type="button" class="layui-btn layui-btn-danger" id="selt-img-btn">选择封面</button>
                            <!-- 4 选择封面隐藏file框，且仅限于选择jpeg/png格式的图片 -->
                            <input type="file" style="display:none;" id="cover-file" accept="image/jpeg, image/png">
                            <!-- 这是隐藏域：用于存储id数组，不显示 -->
                            <!-- <input type="hidden" id="hidden"> -->
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 4 两个提交btn -->
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" id="save-btn" lay-submit>存为草稿</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <!-- 分类下拉框模版 -->
    <script type="text/html" id="tp-cates-select">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>

    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/template-web.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>


    <script src="../assets/js/baseAPI.js "></script>
    <script src="../assets/js/article/article-pub.js "></script>

    <!-- 2.1 富文本编辑器 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 3.2 图片裁剪 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>

</body>

</html>
