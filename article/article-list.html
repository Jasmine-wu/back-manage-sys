<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article-list.css">
</head>


<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 1. 筛选表单 -->
            <!-- layui-inline 定义外层的行内 -->
            <form class="layui-form">
                <!-- 1.1所有分类下拉选择框 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="cates-slt">
                       
                      </select>
                </div>
                <!-- 1.2 所有状态下拉选择框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" id="states-slt">
                        <option value="">请选择状态</option>
                        <option value="0">已发布</option>
                        <option value="1">草稿</option>
                      </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>

            </form>


            <!-- 2. 文章列表 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="20%">
                    <col width="10%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 文章列表模版渲染 -->
                </tbody>
            </table>

            <!-- 3 分页 -->
            <div id="page-box"></div>

        </div>
    </div>

    <!-- 1.1选择分类下拉框模版 -->
    <script type="text/html" id="tpl-cates-list">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>



    <!-- 2.1 文章列表模版 -->
    <script type="text/html" id="tpl-artc-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="edit-btn" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs " id="delete-btn" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each data}}
    </script>

    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/template-web.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>

    <script src="../assets/js/baseAPI.js "></script>
    <script src="../assets/js/article/article-list.js "></script>

</body>

</html>
