<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入字体图标css样式文件 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>

</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./assets/images/login_title.png" alt="">
            </div>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <!-- 图片头像 -->
                        <img src="" class="layui-nav-img">
                        <!-- 文本头像 -->
                        <span class="text-avatar">A</span> 个人中心

                    </a>
                    <dl class="layui-nav-child">
                        <!-- target: 在哪里打开? 在name=‘ifr’的iframe中打开 -->
                        <dd><a href="./user/user-info.html" target="ifr">基本资料</a></dd>
                        <dd>
                            <a href="./user/user-avatar.html" target="ifr">更换头像</a>
                        </dd>
                        <dd>
                            <a href="./user/reset-pwd.html" target="ifr">重置密码</a>
                        </dd>

                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" class="logout">
                        <i class="iconfont icon-tuichu" style="font-size: 15px; color:#ccc;"></i>&nbsp;&nbsp;退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- 左侧导航个人头像 -->
                <div class="userinfo">
                    <!-- 图片头像 -->
                    <img class="layui-nav-img" src="" alt="">
                    <!-- 文本头像 -->
                    <span class="text-avatar"></span>
                    <span class="uname"></span>

                </div>
                <!-- lay-shrink="all",同一事件只允许一个item是展开的-->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">

                    <!-- 默认选中首页：layui-this:  -->
                    <li class="layui-nav-item layui-this">
                        <!-- a结合iframe是如何使用的？点击a,在ifr里打开/home/dashboard.html页面 -->
                        <a href="./home/dashboard.html" target="ifr">
                            <span class="iconfont icon-home" style="font-size: 18px; color:#ccc;"></span>&nbsp;&nbsp;首页
                        </a>
                    </li>

                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">
                            <i class="iconfont icon-16" style="font-size: 18px; color:#ccc;"></i>&nbsp;&nbsp;文章管理
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">文章类别</a></dd>
                            <dd><a href="javascript:;">文章列表</a></dd>
                            <dd><a href="javascript:;">发布文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">

                        <a href="javascript:;">
                            <i class="iconfont icon-user" style="font-size: 18px; color:#ccc;"></i>&nbsp;&nbsp;个人中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="./user/user-info.html" target="ifr">基本资料</a></dd>
                            <dd><a href="./user/user-avatar.html" target="ifr">更换头像</a></dd>
                            <dd><a href="./user/reset-pwd.html" target="ifr">重置密码</a></dd>

                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- <div style="padding: 15px;">内容主体区域。记得修改 layui.css 和 js 的路径</div> -->
            <!-- iframe的使用：默认指定src./home/dashboard.html是 -->
            <iframe name="ifr" src="./home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            <span>@版权声明:解释权归开发者所有</span>
        </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
